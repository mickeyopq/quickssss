{{template "header"}}
	<title>文章-my博客</title>
	</head>

<body>
  <div class="navbar navbar-default">
  	<div class="container">
    	{{template "navbar" .}}
  	</div>
  </div>
<div class="container">
  <h1>文章列表</h1>
  <a type="submit" class="btn btn-success" href="/topic/add">新增文章</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>文章名稱</th>
          <th>更新時間</th>
          <th>瀏灠數</th>
          <!-- <th>回覆數</th> -->
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Topics}}
      <tr>
        <td>{{.Id}}</td>
        <td>{{.Title}}</td>
        <td>{{.Updated}} </td>
        <td>{{.Views}} </td>
        <!-- <td>{{.ReplyCount}} </td> -->
        <td>
          <a href="/topic/modify?tid={{.Id}}">修改</a>
          <a href="/topic/del?tid={{.Id}}">刪除</a>
        </td>
      </tr>
        {{end}}
      </tbody>
    </table>
</div>
  {{template "js"}}
</body>
</html>
