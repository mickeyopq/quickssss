{{template "header"}}
	<title>登錄頁-my博客</title>
	</head>
<body>
<div class="container" style="width: 300px">
	<form method="POST" action="/login">
	  <div class="form-group">
	    <label >Account</label>
	    <input class="form-control" placeholder="Enter account" name="uname">
	  </div>
	  <div class="form-group">
	    <label >Password</label>
	    <input type="password" class="form-control" placeholder="Password" name="pwd">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="autoLogin"> 自動登錄
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">登錄</button>
	</form>
</div>
		<h1>debug</h1>
		</body>
</html>
